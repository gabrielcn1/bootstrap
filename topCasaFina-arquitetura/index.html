<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Top Casa Fina Arquitetura</title>
</head>
<body>
    <div class="container">
        <h2>Sobre Nós</h2>
        <img src="img/empresa.jpg" alt="empresa" class="img-responsive">

        <div class="panel-group" id="paneis-sobre">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title" data-toggle="collapse" data-target="#primeiro-paragrafo" data-parent="#paneis-sobre">Desde 1935</h3>
                </div>
                <div id="primeiro-paragrafo" class="collapse in">
                    <div class="panel-body">
                        <p>Desde 1935 trazendo casas, mansões e prédios lindos para o mundo</p>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title" data-toggle="collapse" data-target="#segundo-paragrafo" data-parent="#paneis-sobre">Preços acessíveis</h3>
                </div>
                <div id="segundo-paragrafo" class="collapse">
                    <div class="panel-body">
                        <p>Preços a partir de R$ 1000,00.</p>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title" data-toggle="collapse" data-target="#terceiro-paragrafo" data-parent="#paneis-sobre">Alegria para colaborar com um undo mais bonito</h3>
                </div>
                <div id="terceiro-paragrafo" class="collapse">
                    <div class="panel-body">
                        <p>Trazendo alegria para a vida das pessoas que tem dinheiro para gastar.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <h2>Nossos Projetos</h2>
        <div class="thumbnail">
            <img src="img/projetos/casa-castelo.png" alt="Foto da casa castelo">
            <figcaption class="caption">
                <h3>Casa Castelo</h3>
                <p>A Casa Castelo é o último lançamento da TopCasaFina Arquitetura, feita para um monge.</p>
            </figcaption>
        </div>
    </div>

    <div class="container">
        <div class="thumbnail">
            <img src="img/projetos/casa-lago.png" alt="Foto da casa lago">
            <figcaption class="caption">
                <h3>Casa Lago</h3>
                <p>A Casa do Lago foi lar de inúmeras pessoas que conheciam o presidente da época.</p>
            </figcaption>
        </div>
    </div>

    <div class="container">
        <div class="thumbnail">
            <img src="img/projetos/mercado-marapira.png" alt="Foto do Mercado Marapira">
            <figcaption class="caption">
                <h3>Mercado Marapira</h3>
                <p>O mercado Marapira foi projetado nos mínimos detalhes na arquitetura baseada em frutas.</p>
            </figcaption>
        </div>
    </div>

    <div class="container">
        <div class="thumbnail">
            <img src="img/projetos/palacio-dionisio.png" alt="Foto do Palácio Dionísio">
            <figcaption class="caption">
                <h3>Palácio Dionísio</h3>
                <p>O palácio Dionísio foi eleito pela revista 'Grandes palácios' como o palácio mais lindo do mundo.</p>
            </figcaption>
        </div>
    </div>
    
    <div class="container">
        <div class="thumbnail">
            <img src="img/projetos/residencia-ludi.png" alt="Foto da Residência Ludi">
            <figcaption class="caption">
                <h3>Residência Ludi</h3>
                <p>A residência Ludi foi projetada para ser a mais bela casa de São Paulo pela revista Housing.</p>
            </figcaption>
        </div>
    </div>

    
    
    <script src="jquery.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
</body>
</html>
