<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <title>Top Casa Fina Arquitetura</title>
</head>
<body>
    <div class="container">
        <h2>Sobre Nós</h2>
        <img src="img/empresa.jpg" alt="empresa" class="img-responsive">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title" data-toggle="collapse" data-target="#primeiro-paragrafo">Desde 1935</h3>
            </div>
            <div class="panel-body">
                <p id="primeiro-paragrafo" class="collapse in">Desde 1935 trazendo casas, mansões e prédios lindos para o mundo</p>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title" data-toggle="collapse" data-target="#segundo-paragrafo">Preços acessíveis</h3>
            </div>
            <div class="panel-body">
                <p id="segundo-paragrafo" class="collapse">Preços a partir de R$ 1000,00.</p>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title" data-toggle="collapse" data-target="#terceiro-paragrafo">Alegria para colaborar com um undo mais bonito</h3>
            </div>
            <div class="panel-body">
                <p id="terceiro-paragrafo" class="collapse">Trazendo alegria para a vida das pessoas que tem dinheiro para gastar.</p>
            </div>
        </div>
    </div>

    <script src="jquery.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
</body>
</html>
